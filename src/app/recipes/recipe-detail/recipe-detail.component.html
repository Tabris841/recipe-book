<div>
  <img
    [src]="(recipes$| async)[id].imagePath "
    alt="{{ (recipes$| async)[id].name  }}"
    style="max-height: 300px;">
</div>

<div>
  <h1 class="mat-headline">{{ (recipes$ | async)[id].name }}</h1>
</div>

<div>
  <button mat-button color="primary" [matMenuTriggerFor]="menu">Manage Recipe</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onAddToShoppingList()">To Shopping List</button>
    <button mat-menu-item (click)="onEditRecipe()">Edit Recipe</button>
    <button mat-menu-item (click)="onDeleteRecipe()">Delete Recipe</button>
  </mat-menu>
</div>

<p class="mat-typography">
  {{ (recipes$ | async)[id].description }}
</p>

<mat-list>
  <mat-list-item
    class="list-group-item"
    *ngFor="let ingredient of (recipes$ | async)[id].ingredients">
    {{ ingredient.name }} - {{ ingredient.amount }}
  </mat-list-item>
</mat-list>
